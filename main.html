<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Arslan-MD | Control Panel</title>
  <link rel="shortcut icon" href="https://files.catbox.moe/bxqan2.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff416c;
      --success: #32cd32;
      --dark: #0f0c29;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      background: var(--dark);
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      padding: 15px;
      background: rgba(15, 12, 41, 0.95);
      border-radius: 12px;
      margin: 0 auto;
      flex: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo i {
      font-size: 1.8rem;
      color: white;
    }
    
    h1 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 5px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 15px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    
    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 3px;
    }
    
    .stat-label {
      font-size: 0.7rem;
      color: #aaa;
    }
    
    .status {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 255, 231, 0.1);
      border-left: 3px solid var(--primary);
    }
    
    .status-label {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 5px;
    }
    
    .status-value {
      font-size: 0.9rem;
      font-weight: bold;
      color: var(--success);
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px 0;
    }
    
    .button {
      padding: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: var(--secondary);
      color: white;
      text-decoration: none;
      text-align: center;
      display: block;
    }
    
    .button i {
      margin-right: 8px;
    }
    
    .button.qr {
      background: #00b09b;
    }
    
    .button.pair {
      background: #4776E6;
    }
    
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.75rem;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1>Arslan-MD Pro</h1>
      <p class="subtitle">WhatsApp Bot Control Panel</p>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value">24/7</div>
        <div class="stat-label">Uptime</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">500+</div>
        <div class="stat-label">Commands</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">10K+</div>
        <div class="stat-label">Users</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">v5.0</div>
        <div class="stat-label">Version</div>
      </div>
    </div>
    
    <div class="status">
      <div class="status-label">BOT STATUS</div>
      <div class="status-value">ONLINE</div>
    </div>
    
    <div class="buttons">
      <a href="/qr" class="button qr" target="_blank">
        <i class="fas fa-qrcode"></i> QR CODE
      </a>
      <a href="/pair" class="button pair" target="_blank">
        <i class="fas fa-link"></i> PAIRING CODE
      </a>
      <a href="https://github.com/Arslan-MD/Arslan-Ai/fork" class="button" target="_blank">
        <i class="fab fa-github"></i> FORK REPO
      </a>
      <a href="https://wa.me/923237045919" class="button" target="_blank">
        <i class="fas fa-headset"></i> SUPPORT
      </a>
    </div>
  </div>
  
  <footer>
    Arslan-MD &copy; <span id="year"></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.addEventListener('dblclick', (e) => e.preventDefault());
  </script>
</body>
</html>
