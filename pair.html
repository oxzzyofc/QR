<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arslan-Ai | Ultra Pro Max Session Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .glass-box h1 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #00ffe7;
      letter-spacing: 1px;
    }
    .glass-box p {
      font-size: 0.9rem;
      color: #d4d4d4;
    }
    .input-container {
      margin-top: 1.5rem;
      display: flex;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 10px #00000040;
    }
    .input-container input {
      border: none;
      padding: 0.9rem;
      flex: 1;
      font-size: 1rem;
      background: transparent;
      color: white;
      outline: none;
    }
    .input-container button {
      padding: 0 1.2rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .input-container button:hover {
      background: linear-gradient(to right, #32cd32, #00ff7f);
      color: black;
    }
    .response {
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7;
      cursor: pointer;
    }
    .powered-by {
      margin-top: 1rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>Arslan-Ai Pairing</h1>
    <p>Enter your WhatsApp number with country code:</p>
    <div class="input-container">
      <input type="number" id="number" placeholder="923237000000" />
      <button id="submit">Get Code</button>
    </div>
    <div id="pair" class="response"></div>
    <div class="powered-by">üöÄ Powered by <strong>Arslan-MD Ultra Pro Max</strong></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const input = document.getElementById("number");
    const submit = document.getElementById("submit");
    const pair = document.getElementById("pair");

    async function copyToClipboard(text) {
      await navigator.clipboard.writeText(text);
      pair.innerHTML = "‚úÖ Copied to clipboard!";
      setTimeout(() => (pair.innerHTML = ""), 2000);
    }

    submit.addEventListener("click", async () => {
      const number = input.value.replace(/[^0-9]/g, "");
      if (!number || number.length < 11) {
        pair.innerHTML = "‚ùó Enter a valid number (with country code).";
        return;
      }
      pair.innerHTML = "‚è≥ Generating session code...";
      try {
        const res = await axios(`/code?number=${number}`);
        const code = res.data.code || "Service unavailable";
        pair.innerHTML = `<span onclick="copyToClipboard('${code}')">üîë <strong>SESSION ID:</strong> ${code}</span>`;
      } catch (err) {
        pair.innerHTML = "‚ùå Failed to connect to generator.";
      }
    });
  </script>
</body>
</html>
